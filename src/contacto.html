<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Liga de tenis</title>
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main class="main mx-5 contacto">
      <h2 class="main__title">Contacto</h2>

      <div class="alert alert-primary alert-dismissible fade show cta-container" role="alert">
        <include src="./views/cta_inscription.html"></include>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form class="row g-3" netlify>
        <div class="col-md-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellidos">
        </div>
        <div class="col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="col-12">
          <label for="tipo">Tipo de solicitud</label>
          <select class="form-select" id="tipo" name="tipo">
            <option selected>Selecciona un tipo de solicitud</option>
            <option value="info">Información general</option>
            <option value="inscripcion">Inscripción</option>
            <option value="prensa">Prensa y Medios de comunicación</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="col-12">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" placeholder="Escribe los detalles de tu solicitud" id="mensaje" name="mensaje" style="height: 100px"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

      
    </main>

    <include src="./views/footer.html"></include>
    
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
